<!DOCTYPE html>
<html lang="en">

<body>

    <header>
        <h1>WEBMRC </h1>
        <nav>
            <ul>
                <li>Get Started</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h3>Super Carge Your Clinictian</h3>

        </section>


        <section class="formdata">
            <h4>Getting  Started </h4>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero dolor nobis quod quasi?</p>
            <form action="" method="post" target="_self">
                
                <div class="name">
                    <label for="user-name"> Full Name</label>
                    <input type="text" name="name" id="user-name">
                </div>

                <div class="name">
                    <label for="user-company"> Company Name</label>
                    <input type="text" name="company" id="user-company">
                </div>

                <div class="mail">
                    <label for="user-mail"> Email </label>
                    <input type="email" name="mail" id="user-mail">
                </div>

                <div class="info">
                 <p>Recieve  Updates and Recieve Mails on Our Product</p>  
                 <label for="mailMe">Yes</label> <input type="checkbox" name="mailMe" id="mailMe">
                 <label for="noMail">No</label> <input type="checkbox" name="noMail" id="noMail">
                </div>

                <div class="chat">
                    <label for="user-chat"> WhatsApp </label>
                    <input type="number" name="chat-Number" id="user-chat">
                </div>

                <div class="notes">
                    <label for="user-notes"> Any Notes </label>
                    <textarea  name="notes" id="user-notes">
                </div>

                <button>Get Started</button>
            </form>
        </section>
